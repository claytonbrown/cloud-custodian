actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport:
    queue: https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo
    type: sqs
  type: notify
description: 'AWS::EKS::Nodegroup property [ForceUpdateEnabled] should exist, consider
  default values of [ true ] '
filters:
- key: ForceUpdateEnabled
  op: not-equal
  type: eks
  value: type:exists
mode:
  events:
  - RunInstances
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSEKSNodegroupForceUpdateEnabledRule
resource: aws.eks
