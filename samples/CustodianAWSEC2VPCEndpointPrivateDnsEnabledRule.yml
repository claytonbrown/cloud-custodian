actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: 'AWS::EC2::VPCEndpoint property [PrivateDnsEnabled] should exist, consider
  default values of [ True ] '
filters:
- {key: PrivateDnsEnabled, op: not-equal, type: ec2, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSEC2VPCEndpointPrivateDnsEnabledRule
resource: aws.ec2
