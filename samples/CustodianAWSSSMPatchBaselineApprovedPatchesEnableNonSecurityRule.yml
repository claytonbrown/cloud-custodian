actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: 'AWS::SSM::PatchBaseline property [ApprovedPatchesEnableNonSecurity]
  should exist, consider default values of [ False ] '
filters:
- {key: ApprovedPatchesEnableNonSecurity, op: not-equal, type: ssm, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSSSMPatchBaselineApprovedPatchesEnableNonSecurityRule
resource: aws.ssm
