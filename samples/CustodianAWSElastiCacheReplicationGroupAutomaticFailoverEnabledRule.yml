actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: 'AWS::ElastiCache::ReplicationGroup property [AutomaticFailoverEnabled]
  should exist, consider default values of [ True ] '
filters:
- {key: AutomaticFailoverEnabled, op: not-equal, type: elasticache, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSElastiCacheReplicationGroupAutomaticFailoverEnabledRule
resource: aws.elasticache
