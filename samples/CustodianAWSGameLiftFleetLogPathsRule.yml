actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport:
    queue: https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo
    type: sqs
  type: notify
description: AWS::GameLift::Fleet property [LogPaths] should exist
filters:
- key: LogPaths
  op: not-equal
  type: gamelift
  value: type:exists
mode:
  events:
  - RunInstances
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSGameLiftFleetLogPathsRule
resource: aws.gamelift
