actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: 'AWS::CodeBuild::Project property [LogsConfig] should exist, consider
  default values of [ {''GroupName'': ''TODO'', ''Status'': ''ENABLED'', ''StreamName'':
  ''TODO''} ] '
filters:
- {key: LogsConfig, op: not-equal, type: codebuild, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSCodeBuildProjectLogsConfigRule
resource: aws.codebuild
