actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: 'AWS::GuardDuty::Detector property [Enable] should exist, consider default
  values of [ True ] '
filters:
- {key: Enable, op: not-equal, type: guardduty, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSGuardDutyDetectorEnableRule
resource: aws.guardduty
