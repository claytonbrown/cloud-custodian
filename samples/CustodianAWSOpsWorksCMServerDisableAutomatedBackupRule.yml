actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: 'AWS::OpsWorksCM::Server property [DisableAutomatedBackup] should exist,
  consider default values of [ False ] '
filters:
- {key: DisableAutomatedBackup, op: not-equal, type: opsworkscm, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSOpsWorksCMServerDisableAutomatedBackupRule
resource: aws.opsworkscm
