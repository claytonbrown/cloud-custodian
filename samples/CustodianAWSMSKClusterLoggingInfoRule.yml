actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport:
    queue: https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo
    type: sqs
  type: notify
description: AWS::MSK::Cluster property [LoggingInfo] should exist
filters:
- key: LoggingInfo
  op: not-equal
  type: msk
  value: type:exists
mode:
  events:
  - RunInstances
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSMSKClusterLoggingInfoRule
resource: aws.msk
