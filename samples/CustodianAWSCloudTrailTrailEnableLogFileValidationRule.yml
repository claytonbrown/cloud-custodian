actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport:
    queue: https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo
    type: sqs
  type: notify
description: 'AWS::CloudTrail::Trail property [EnableLogFileValidation] should exist,
  consider default values of [ true ] '
filters:
- key: EnableLogFileValidation
  op: not-equal
  type: cloudtrail
  value: type:exists
mode:
  events:
  - RunInstances
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSCloudTrailTrailEnableLogFileValidationRule
resource: aws.cloudtrail
