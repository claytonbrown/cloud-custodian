actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: 'AWS::DirectoryService::SimpleAD property [EnableSso] should exist, consider
  default values of [ True ] '
filters:
- {key: EnableSso, op: not-equal, type: directoryservice, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSDirectoryServiceSimpleADEnableSsoRule
resource: aws.directoryservice
