actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: AWS::EMR::Cluster property [LogUri] should exist
filters:
- {key: LogUri, op: not-equal, type: emr, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSEMRClusterLogUriRule
resource: aws.emr
