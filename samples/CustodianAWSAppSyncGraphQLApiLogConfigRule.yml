actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport: {queue: 'https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo', type: sqs}
  type: notify
description: AWS::AppSync::GraphQLApi property [LogConfig] should exist
filters:
- {key: LogConfig, op: not-equal, type: appsync, value: 'type:exists'}
mode:
  events: [RunInstances]
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSAppSyncGraphQLApiLogConfigRule
resource: aws.appsync
