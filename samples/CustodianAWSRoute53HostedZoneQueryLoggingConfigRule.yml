actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport:
    queue: https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo
    type: sqs
  type: notify
description: AWS::Route53::HostedZone property [QueryLoggingConfig] should exist
filters:
- key: QueryLoggingConfig
  op: not-equal
  type: route53
  value: type:exists
mode:
  events:
  - RunInstances
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSRoute53HostedZoneQueryLoggingConfigRule
resource: aws.route53
