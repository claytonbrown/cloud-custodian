actions:
- priority_header: '2'
  subject: c7n notifcation
  template: default
  to: todo@todo.com
  transport:
    queue: https://sqs.us-east-1.amazonaws.com/1234567890/c7n-todo
    type: sqs
  type: notify
description: 'AWS::ElasticLoadBalancingV2::Listener property [SslPolicy] should exist,
  consider default values of [ ELBSecurityPolicy-TLS-1-2-Ext-2018-06 ] '
filters:
- key: SslPolicy
  op: not-equal
  type: elasticloadbalancingv2
  value: type:exists
mode:
  events:
  - RunInstances
  role: CloudCustodian
  type: cloudtrail
name: CustomAWSElasticLoadBalancingV2ListenerSslPolicyRule
resource: aws.elasticloadbalancingv2
